<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        h1 {
            color: #4CAF50; /* Change this to your desired color */
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50; /* Change this to your desired color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from the link */
        }
        .button:hover {
            background-color: #45a049; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <h1>Thank You for Contacting Us!</h1>
    <p>Your message has been successfully submitted. We'll get back to you shortly.</p>
    <a href="YOUR_PORTFOLIO_URL" class="button">Back to Portfolio</a> <!-- Replace with your portfolio URL -->
</body>
</html>
